<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
  <style type="text/css">
    .tg {
      border-collapse: collapse;
      border-spacing: 0;
      border-color: #ccc;
    }

    .tg td {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px 5px;
      border-style: solid;
      border-width: 1px;
      overflow: hidden;
      word-break: normal;
      border-color: #ccc;
      color: #333;
      background-color: #fff;
    }

    .tg th {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: normal;
      padding: 10px 5px;
      border-style: solid;
      border-width: 1px;
      overflow: hidden;
      word-break: normal;
      border-color: #ccc;
      color: #333;
      background-color: #f0f0f0;
    }

    .tg .tg-4eph {
      background-color: #f9f9f9
    }
  </style>
</head>
<body>
<br/>

<h1>User List</h1>


  <table class="tg">
    <tr>
      <th width="80">ID</th>
      <th width="120">Name</th>
      <th width="120">Surname</th>
      <th width="120">Email</th>
      <th width="60">Edit</th>
      <th width="60">Delete</th>
    </tr>
    <th:block th:each="user :${listUsers}">
      <tr>
        <td th:text="${user.getId()}" ></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><a th:href="/update/${user.getId()}">Edit</a></td>
        <td><a th:href="/remove/${user.getId()}">Delete</a></td>
      </tr>
    </th:block>
  </table>

<h1>Add new user</h1>

<form class="tg" th:method = "POST" th:action="@{/users.html}" th:object="${user}">
  <label for="name">Enter name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/><br/>
  <label for="name">Enter surname</label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <br/><br/>
  <label for="name">Enter email</label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <input type="submit" value="Create"/>
</form>
</body>
</html>
